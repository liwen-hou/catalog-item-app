{% extends "main.html" %}
{% block content %}
{% include "header.html" %}
	<div class="row divider blue">
		<div class="col-md-12"></div>
	</div>

			<h1>{{category_name}}</h1>



	<div class="container">
		<div class="row padding-top padding-bottom">
			<div class="col-md-6">
				<h2>{{item.name}}</h2>

						<h3>{{item.description}}</h3>
            <a href='{{url_for("editItem", category_name = category_name, item_name=item.name ) }}'>Edit</a> |
            <a href='{{url_for("deleteItem", category_name = category_name, item_name=item.name ) }}'>Delete</a>

			</div>

		</div>
	</div>
{% endblock %}
